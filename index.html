<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="intro-section">
      <div class="image-block container">
        <img src="images/triangle.png" alt="">

    </div>

    <div class="content-section">
      <div class="container">
        <h1 class="content-title">Hello, world!</h1>
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <h1>Padding: 75px 50px;</h1>
            <div class="content-divider"></div>
            <p class="text text-left">This is some random text</p>
          </div>
          <div class="col-md-6 col-sm-12"></div>
        </div>
      </div>
    </div>


    <div class="content-section">
      <div class="container">
        <h1 class="content-title">Hello, world!</h1>
        <div class="row">
          <div class="content-box-left col-lg-6 col-md-12">
            <h1>Padding: 75px 50px;</h1>

            <p class="text text-left">This is some random text</p>
          </div>

    <!-- Optional JavaScript -->

    <script>
       $(window).scroll(function() {
          $(".intro-section").css({
          'opacity' : 1-(($(this).scrollTop())/600)
          });          
      });
    </script>
  
  </body>
</html>
